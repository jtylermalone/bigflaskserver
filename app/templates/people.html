{% extends "layout.html" %}

{% block title%}Sample People List{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>People List</h1>
    </div>
    <div class="row">
        <div class="col-sm-4">
            This is a small column to the left.
        </div>
        <div class="col-sm-8">
            Here is your people list:
            <table class="table">
                <tr>
                    <th>Key</th>
                    <th>Age</th>
                </tr>
                {% for person in peopleList %}
                <tr>
                    <td>{{ person[0] }}</td>
                    <td>{{ person[1] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
